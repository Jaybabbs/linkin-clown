<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        </div>
        <form class="search-form">
            <input type="text" class="search-input" placeholder="Search Google or type a URL">
            <div class="buttons">
                <button type="submit" class="search-button">Google Search</button>
                <button type="button" class="lucky-button">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
</body>
</html>
