<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Beside H1</title>
    <style>
        .float-left {
            float: left;
            margin-right: 10px; /* Adjust margin as needed */
        }
        .text-beside {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1 class="float-left">Heading 1</h1>
    <p class="text-beside">This is the text that stays beside the H1 tag.</p>
</body>
</html>
